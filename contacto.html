<!DOCTYPE html>
<html>
<head>
    <title>Darío</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link rel="StyleSheet" href="estilo.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/692505fe91.js" crossorigin="anonymous"></script>
    <script src="js/includeHTMLfile.js"></script>
    <script src="js/nuestros-js.js"></script> 
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</head>
<body>
	<div class="barraNavegacion" w3-include-html="header.html"></div> 
    <div class="container-fluid marginFirstElement">
        <div class="row">
            <div class="col-sm col-centered tituloPagina">
                <h1>Contacto</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid marginFirstElement">
        <div class="row rowOscuro">
            <div class="col">
                <div class="row">
                    <div class="col-lg d-flex justify-content-center align-items-center">
                        <div>
                            <span class="textoMediano"><i class="fas fa-map-marker-alt textoResaltado"></i>  Calle de Bailén, 3, 28013 Madrid</span>
                            <br />
                            <span class="textoMediano"><i class="fas fa-envelope textoResaltado"></i>  contacto@visualgear.com</span>
                            <br />
                            <span class="textoMediano"><i class="fas fa-phone-alt textoResaltado"></i>  654321098</span>
                            </div>
                    </div>
                    <div class="col-lg d-flex justify-content-center text-center">
                        <div id="map"></div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <h2 class="textoResaltado">¡Cuenta con nosotros en tu proyecto!</h2><br />
                        <form>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <label for="tipoProyecto">Nombre o empresa *</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre o empresa" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="tipoProyecto">Email de contacto *</label>
                                    <input type="email" class="form-control" id="emailContacto" placeholder="Email" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="tipoProyecto">Teléfono</label>
                                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Teléfono de contacto">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md mb-3">
                                    <label for="tipoProyecto">Tipo de proyecto</label>
                                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="tipoProyecto">
                                        <option selected>Otro</option>
                                        <option value="1">Technical Artist</option>
                                        <option value="2">Desarrollo Web</option>
                                        <option value="3">Realización TV</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md mb-3">
                                    <label for="descripcion">Cuentanos brevemente tu idea.</label>
                                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                </div>
                            </div>
                          <button type="submit" class="btn btnEnviar">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div w3-include-html="footer.html"></div>
    
    <script src="js/mapa.js"></script>
    <script>
	includeHTML();
	</script> 
</body>
</html>
